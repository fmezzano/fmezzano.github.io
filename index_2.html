<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>
<body>
    <h1 id="encabezado">FORMULARIO DE CONTACTO</h1>
    <form class="formulario">
        <p>Nombre <input type="text" id="nombre"required></p>
        <p>Teléfono <input type="text" maxlength=9 id="tel" required></p>
        <p>Correo electrónico <input type="email" id="mail" required></p>
        <p>Mensaje <input type="text"  id="msj" placeholder="Escribe tu mensaje"></p>
        <button id="Enviar">Enviar</button>
    </form>
    <br>
    <button class="botones"><a href="index.html"><b>Volver atras</b></a></button>
    
</body>
</html>
